<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>make imoji</title>
  
<style>
  @font-face {
    font-family: 'SUITE-Regular';
    src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 400;
    font-style: normal;
}
  
  body {
  font-family: 'SUITE-Regular';
  text-align: center;
}

.container {
  display: flex;
  justify-content: space-around;
}

.image-list, .video-list {
  width: 25%;
  max-height: 500px;
  overflow-y: auto;
  text-align: left;
}

.image-list img, .video-list video {
  max-width: 100%;
  cursor: pointer;
  margin-bottom: 10px;
}

.result-container {
  width: 40%;
}

#resultCanvas {
  background-color: #f0f0f0;
}
  </style>
  
</head>

<body>
  <h1>엄마, 아빠 이거 써볼래?</h1>
  <div class="container">
    <div class="image-list">
      <h2>이미지 선택</h2>
      <div id="imageContainer"></div>
    </div>
    <div class="result-container">
  <h2>조합 결과</h2>
  <canvas id="resultCanvas" width="500" height="500"></canvas>
  <button onclick="downloadImage()">이미지 다운로드</button>
    </div>
    <div class="video-list">
      <h2>동영상 선택</h2>
      <div id="videoContainer"></div>
    </div>
  </div>
  
</div>

    <script>
const imageContainer = document.getElementById('imageContainer');
const videoContainer = document.getElementById('videoContainer');
const resultCanvas = document.getElementById('resultCanvas');
const ctx = resultCanvas.getContext('2d');
let selectedImage;
let selectedVideo;
let videoStream;

// 이미지 링크 배열 (예시)
const imageLinks = [
  'https://raw.githubusercontent.com/ikkiyoungji/makeimoji/main/image/weblogo.png',
  'https://raw.githubusercontent.com/ikkiyoungji/makeimoji/main/image/tree.png',
  'https://raw.githubusercontent.com/ikkiyoungji/makeimoji/main/image/1-m.png',
  'https://raw.githubusercontent.com/ikkiyoungji/makeimoji/main/image/1-l.png',
  'https://raw.githubusercontent.com/ikkiyoungji/makeimoji/main/image/1-r.png',
  // 더 추가할 수 있습니다.
];

// 동영상 링크 배열 (예시)
const videoLinks = [
  '1.mp4',
  '2.mp4',
  '3.mp4',
  '4.mp4',
  '5.mp4',
  '6.mp4',
  '7.mp4',
  '8.mp4',
  '9.mp4',
  '10.mp4',
  // 더 추가할 수 있습니다.
];

// 이미지 목록 생성
imageLinks.forEach(link => {
  const img = new Image();
  img.src = link;
  img.style.cursor = 'pointer';
  img.addEventListener('click', () => {
    selectedImage = img;
    render();
  });
  imageContainer.appendChild(img);
});

// 동영상 목록 생성
videoLinks.forEach(link => {
  const video = document.createElement('video');
  video.src = link;
  video.controls = true;
  video.style.maxWidth = '100%';
  video.style.cursor = 'pointer';
  video.addEventListener('click', async () => {
    selectedVideo = video;
    videoStream = video.captureStream();
    render();
  });
  videoContainer.appendChild(video);
});

// 조합 결과 렌더링
const render = async () => {
  ctx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);

  if (selectedImage && selectedVideo) {
    const imageCapture = new ImageCapture(videoStream.getTracks()[0]);
    const bitmap = await imageCapture.grabFrame();
    const videoHeight = resultCanvas.height;
    const videoWidth = (videoHeight / bitmap.height) * bitmap.width;

    // 동영상을 Canvas 크기에 맞게 렌더링
    ctx.drawImage(bitmap, 0, 0, videoWidth, videoHeight);

    // 이미지를 Canvas 상단 1/3 크기로 렌더링
    const imageHeight = resultCanvas.height / 3;
    ctx.drawImage(selectedImage, 0, 0, resultCanvas.width, imageHeight);
  }
};

 function downloadImage() {
    resultCanvas.toBlob(function(blob) {
      const url = URL.createObjectURL(blob);
      const tempLink = document.createElement('a');
      tempLink.href = url;
      tempLink.download = 'combined-image.png';
      tempLink.click();
      URL.revokeObjectURL(url);
    }, 'image/png');
  }
  </script>
</body>
</html>
